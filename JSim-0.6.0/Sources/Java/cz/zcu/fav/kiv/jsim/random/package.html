<head>
	<title>
	Description of the cz.zcu.fav.kiv.jsim.random package
	</title>
</head>

<body>
This package provides several random number generators in a form of streams.
Once a stream is created, its parameters cannot be changed, only reported.
The sequence of random numbers can be obtained from a stream by repetitive
calling to its getNext() method.

@since J-Sim version 0.3.0
</body>
